<div class="text-center">
  <h1>xxWhoops, this page doesn't exist.</h1>
  <h1>Move along. (404 error)</h1>
  <h3 class="top-caption"></h3>
  <br/>

  <img src="{{ site.baseurl }}/img/404-southpark.jpg" />
</div>

	<script type="text/javascript">
	$(document).ready(function(){
		var pathname = window.location.pathname; // Returns path only
		var cPathName = pathname.replace(/\//g ,' ');
		var cPathName = cPathName.replace(/\%20/g ,' ');
		var top = cPathName + " ?"
		var bottom = "Don't talk about " + cPathName + " ?!"
	    $('.top-caption').text(top);
	   	$('.bottom-caption').text(bottom);
	 });
	</script>
